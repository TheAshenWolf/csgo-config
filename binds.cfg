// Main
bind "alt" "noclip"
bind "q" "+switch"
bind "leftarrow" "negative"
bind "rightarrow" "roger"
bind "uparrow" "followme"
bind "downarrow" "holdpos"
bind "shift" "+vol"
bind "backspace" "teammenu"

// Mouse
zoom_sensitivity_ratio "0.818933027098955175"     // best setting for snipers
bind "mouse1" "+attack; r_cleardecals"


// COMBOS

// Quick switch
alias +switch "slot3"
alias -switch "lastinv"

alias +vol "+speed; volume 0.75"
